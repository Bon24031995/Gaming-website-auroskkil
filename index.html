<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Javascript Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        login and logout page
    -->
    <div class="logout">
      <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container d-flex">
              <li class="nav-link"><a href="./index.html">GameZone</a></li>
          </div>
      </nav>
  </div>
  <div class="row">
    <div class="col">
      <div class="brand">
        <img src="./Earn-Crypto-Games.jpg" alt="" class="figure-img">
      </div> 
      </div>
      <div class="col mt-5">
        <form action="swipe.html" method="post">
          <div class="mt-4">
            <label for="username" class="form-label">Email address</label>
            <input type="email" class="form-control w-100 me-5" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mt-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control w-100 me-5" id="exampleInputPassword1" required>
          </div>
          <button type="submit" class="btn btn-primary mt-2" id="log-in">Submit</button>
        </form>
      </div>
    </div>
  </div>
      <script src="pro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
